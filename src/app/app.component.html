<div class="container text-center">
   <div class="row">
     <div class="col-lg-12">
       <h1><u>TRAIN BOOKING SYSTEM</u></h1>
     </div>
   </div>
<br>
   <div class="row">
    <div class="col-lg-6">
       <h4 class="text text-primary">
         Train Name - {{ trainName }}
       </h4>
    </div>
    <div class="col-lg-6">
      <button type="button" class="btn btn-success" (click)="bookTicket()">Book Ticket</button>
    </div>
   </div>
<br>
   <div class="row">
    <div class="col-lg-6">
       <h4 class="text text-success">
         Available Ticket - {{ availTicket }}
       </h4>
    </div>
    <div class="col-lg-6">
      <button type="button" class="btn btn-danger" (click)="cancelTicket()">Cancel Ticket</button>
    </div>
   </div>

</div>
